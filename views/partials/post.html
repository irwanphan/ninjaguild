<div class="modal fade" id="posModal" ng-controller="TaskController">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-warning title"></div>

			<div class="panel-heading title">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="panel-title">Post a Task</h3>
			</div>

			<div class="panel-body">
				<form ng-submit="createTask()">
					<input type="text" ng-model="task.title" placeholder="Task title" class="form-control" required><br>
					<textarea ng-model="task.description" placeholder="Describe what you need done" class="form-control" required></textarea>
					<input type="number" ng-model="task.total" placeholder="How much will you pay" class="form-control" required><br>

					<input type="submit" value="Post Now" class="btn btn-warning">
				</form>
			</div>

		</div>
	</div>
</div>
